<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Igor Moraes" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="assets/styles/style.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="result">
			<h2>Your Result</h2>
			<div class="score">
				<span class="avarage-score">76</span>
				<p>of 100</p>
			</div>
			<div class="result-text">
				<p class="congratulation">Great</p>
				<p class="compare">
					You scored higher than 65% of the people who have taken
					these tests.
				</p>
			</div>
		</div>
		<div class="summary">
			<h2>Summary</h2>
			<div class="attribute reaction">
				<img src="assets/images/icon-reaction.svg" alt="" srcset="" />
				<h3>Reaction</h3>
				<p>80 <span> / 100</span></p>
			</div>
			<div class="attribute memory">
				<img src="assets/images/icon-memory.svg" alt="" srcset="" />
				<h3>Memory</h3>
				<p>92 <span> / 100</span></p>
			</div>
			<div class="attribute verbal">
				<img src="assets/images/icon-verbal.svg" alt="" srcset="" />
				<h3>Verbal</h3>
				<p>61 <span> / 100</span></p>
			</div>
			<div class="attribute visual">
				<img src="assets/images/icon-visual.svg" alt="" srcset="" />
				<h3>Visual</h3>
				<p>72 <span> / 100</span></p>
			</div>
			<button>Continue</button>
		</div>
	</body>
</html>
