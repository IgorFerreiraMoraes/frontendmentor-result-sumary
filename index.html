<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Igor Moraes" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="assets/styles/style.css" />
		<title>Igor | Results summary component</title>
	</head>
	<body>
		<div class="result">
			<h2>Your Result</h2>
			<div class="score">
				<span class="avarage-score">76</span>
				<p>of 100</p>
			</div>
			<div class="result-text">
				<p class="congratulation">Great</p>
				<p class="compare">
					You scored higher than 65% of the people who have taken
					these tests.
				</p>
			</div>
		</div>
		<div class="summary" id="summary">
			<h2>Summary</h2>
		</div>

		<script src="main.js"></script>
	</body>
</html>
