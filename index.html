<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Igor Moraes" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="assets/styles/style.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="result">
			<h2>Your Result</h2>
			<div class="score">76 of 100</div>
			<p>Great</p>
			<p class="compare">
				You scored higher than 65% of the people who have taken these
				tests.
			</p>
		</div>
		<div class="summary">
			<h2>Summary</h2>
			<div class="attribute">
				<img src="" alt="" srcset="" />
				<h3>Reaction</h3>
				<p><span></span> / 100</p>
			</div>
			<div class="attribute">
				<img src="" alt="" srcset="" />
				<h3>Memory</h3>
				<p><span></span> / 100</p>
			</div>
			<div class="attribute">
				<img src="" alt="" srcset="" />
				<h3>Verbal</h3>
				<p><span></span> / 100</p>
			</div>
			<div class="attribute">
				<img src="" alt="" srcset="" />
				<h3>Visual</h3>
				<p><span></span> / 100</p>
			</div>
			<button>Continue</button>
		</div>
	</body>
</html>
